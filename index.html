        <script>
            function showRestTime() {
                const now = new Date();
                const goal = new Date(2025, 5, 7, 11, 00);

                const restMillisecond = goal.getTime() - now.getTime();
                const day = Math.floor(restMillisecond / 1000 / 60 / 60 / 24);
                const hour = Math.floor(restMillisecond / 1000 / 60 / 60) % 24;
                const minute = Math.floor(restMillisecond / 1000 / 60) % 60;
                const second = Math.floor(restMillisecond / 1000) % 60;

                document.getElementById('day').textContent = day;
                document.getElementById('hour').textContent = hour;
                document.getElementById('minute').textContent = String(minute).padStart(2, '0');
                document.getElementById('second').textContent = String(second).padStart(2, '0');
                }

                setInterval(showRestTime, 1000);
        </script>

        <script>
            // 現在時刻を表示する関数
            function updateClock() {
                const clockElement = document.getElementById('clock');
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                const timeString = `${hours}:${minutes}:${seconds}`;

                clockElement.textContent = timeString;
            }
            // 日付を更新する関数
            function updateDate() {
                const dateElement = document.getElementById('date');
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const dateString = `${year}-${month}-${day}`;
                dateElement.textContent = dateString;
            }

            // 1秒ごとに時刻を更新
            setInterval(updateClock, 1000);
            setInterval(updateDate, 86400000);

            // 初回の表示
        
            updateClock();
            updateDate();
        </script>

            var mainDropdown = document.getElementById('mainDropdown');
            var secondaryDropdownContainer = document.getElementById('secondaryDropdownContainer');
            var secondaryDropdown = document.getElementById('secondaryDropdown');
    
            mainDropdown.addEventListener('change', function() {
                var selectedOption = this.value;
    
                // サブのドロップダウンの選択肢をリセット
                secondaryDropdown.innerHTML = '';
    
                if (selectedOption === 'option1') {
                    // オプション1が選択された場合のサブの選択肢を追加
                    appendOptions(['中学生', '高1', '高2', '高3']);
                } else if (selectedOption === 'option2') {
                    // オプション2が選択された場合のサブの選択肢を追加
                    appendOptions(['あ - な行', 'は - わ行']);
                } else if (selectedOption === 'option3') {
                    // オプション3が選択された場合のサブの選択肢を追加
                    appendOptions(['中学生', '高1', '高2', '高3']);　
                } else if (selectedOption === 'option4') {
                    // オプション4が選択された場合のサブの選択肢を追加
                    appendOptions(['あ - な行', 'は - わ行']);
                }
    
                // 選択されたオプションに応じてサブのドロップダウンを表示または非表示
                if (selectedOption !== 'option1') {
                    secondaryDropdownContainer.classList.remove('hidden');
                } else {
                    secondaryDropdownContainer.classList.add('hidden');
                }
            });
    
            function appendOptions(options) {
                // 渡された選択肢をサブのドロップダウンに追加
                options.forEach(function(optionText) {
                    var option = document.createElement('option');
                    option.value = optionText;
                    option.text = optionText;
                    secondaryDropdown.add(option);
                });
            }
        </script>
